{% extends "base2.html" %}
{% load static %}

{% block content %}
    <!-- ============================================================== -->
    <!-- Top header  -->
    <!-- ============================================================== -->

    <!-- ============================ Dashboard: Dashboard Start ================================== -->
    <section class="gray pt-4">
        <div class="container-fluid">

            <div class="row">

                {% include "include/dashboard_navbar.html" %}

                <div class="col-lg-9 col-md-9 col-sm-12">

                    <!-- Row -->
                    <div class="row justify-content-between">
                        <div class="col-lg-12 col-md-12 col-sm-12 pb-4">
                            <div class="dashboard_wrap d-flex align-items-center justify-content-between">
                                <div class="arion">
                                    <nav class="transparent">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="#">خانه</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">ثبت نام هنرجو</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Row -->

                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12">
                            <div class="dashboard_wrap">
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row justify-content-center">

                                        <div class="col-xl-8 col-lg-10 col-md-12">

                                            <div class="form-group smalls">
                                                <label>شماره دانشجویی هنرجو</label>
                                                <div class="simple-input">
                                                    <input type="text" class="form-control" name="student">

                                                </div>
                                            </div>

                                            <div class="form-group smalls">
                                                <label>انتخاب دوره</label>
                                                <select id="" name="course" class="form-control">
                                                    {% for item in course %}
                                                        <option value="{{ item.id }}"
                                                                id="{{ item.id }}">{{ item.titel }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                            <div class="form-group smalls">
                                                <label>مدرک را آپلود کنید</label>
                                                <div class="simple-input">
                                                    <input type="file" class="form-control" name="document">

                                                </div>
                                            </div>

                                            <div class="form-group smalls">
                                                <button type="submit" class="btn theme-bg text-white">ثبت نام</button>
                                            </div>

                                        </div>


                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- ============================ Dashboard: Dashboard End ================================== -->

{% endblock %}
